<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semnatura zoho</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Paytone+One&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #2b2b2b;
      --text: #f1f1f1;
      --muted: #b3b3b3;
      --icon: #e6e6e6;
      --titlu: #ff3b3b;
      --titlu2: #000000;
      --c1: var(--titlu);
      --c2: var(--titlu2);
      --c3: #9aa0a6;
      --size-titlu: 48px;
      --size-subtitlu: 28px;
      --radius: 16px;
      --pad: 22px;
      --gap: 14px;
      --hover: rgba(255,255,255,0.06);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px;
      background: #121212; color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
    }

    .card {
      max-width: 640px;
      margin: 0 auto;
      background: var(--bg);
      border-radius: var(--radius);
      padding: var(--pad);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    .list {
      display: grid;
      gap: var(--gap);
      margin: 0 0 18px 0;
    }
    .item {
      display: grid;
      grid-template-columns: 28px 1fr;
      gap: 12px;
      align-items: center;
    }
    .icon {
      width: 28px; height: 28px;
    }
    .icon svg { width: 100%; height: 100%; fill: var(--icon); }
    .item a {
      display: inline-flex; align-items: baseline; gap: 10px;
      color: var(--text); text-decoration: none;
      padding: 10px 12px; border-radius: 10px;
      transition: background-color .2s ease, transform .06s ease;
    }
    .item a:hover { background: var(--hover); transform: translateY(-1px); }
    .hint { color: var(--muted); font-size: 12px; }
    .title {
      margin: 8px 0 4px 0; line-height: 1.1;
      font-family: "Paytone One", sans-serif;
      font-size: var(--size-titlu);
      letter-spacing: .2px;
    }
    .title .prima  { color: var(--c1); }
    .title .a-doua { color: var(--c2);
                     text-shadow: 0 0 1px #fff2; }

    .subtitle {
      margin: 0 0 8px 0;
      font-family: "Josefin Sans", sans-serif;
      font-size: var(--size-subtitlu);
      color: var(--c3);
      letter-spacing: 0.18em;
      text-transform: none;
      white-space: normal;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Contactează-ne">
    <div class="list">
      <div class="item">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" aria-label="WhatsApp"><path d="M20.52 3.48A11.94 11.94 0 0 0 12.04 0C5.46 0 .1 5.36.1 11.95c0 2.1.55 4.15 1.6 5.95L0 24l6.29-1.64c1.73.95 3.68 1.45 5.67 1.45h.01c6.59 0 11.95-5.36 11.95-11.94 0-3.2-1.25-6.2-3.4-8.39ZM12 21.52h-.01c-1.83 0-3.6-.49-5.15-1.42l-.37-.22-3.73.97.99-3.64-.24-.37A9.96 9.96 0 0 1 2 11.95C2 6.47 6.52 2 12.04 2a9.93 9.93 0 0 1 7.07 2.93A9.9 9.9 0 0 1 22 11.87C22 17.35 17.48 21.52 12 21.52Zm5.61-7.49c-.3-.15-1.76-.86-2.03-.96-.27-.1-.47-.15-.66.15-.2.3-.76.96-.92 1.16-.17.2-.34.22-.64.07-.3-.15-1.26-.46-2.4-1.46a9.07 9.07 0 0 1-1.67-2.05c-.17-.3 0-.46.13-.61.13-.13.3-.34.44-.51.15-.17.2-.3.3-.5.1-.2.05-.38-.02-.53-.07-.15-.66-1.6-.9-2.19-.24-.58-.48-.5-.66-.5h-.56c-.2 0-.53.08-.8.38-.27.3-1.05 1.03-1.05 2.5 0 1.47 1.08 2.9 1.23 3.1.15.2 2.12 3.24 5.14 4.54.72.31 1.28.49 1.72.62.72.23 1.38.2 1.9.12.58-.09 1.76-.72 2-1.42.24-.7.24-1.3.17-1.42-.07-.12-.25-.2-.55-.35Z"/></svg>
        </span>
        <a id="whatsapp-link" target="_blank" rel="noopener">
          <span id="whatsapp-text"></span>
          <small class="hint">(deschide WhatsApp)</small>
        </a>
      </div>
      <div class="item">
        <span class="icon" aria-hidden="true">

          <svg viewBox="0 0 24 24" aria-label="Telefon"><path d="M6.62 10.79a15.053 15.053 0 0 0 6.59 6.59l1.94-1.94a1 1 0 0 1 1.01-.24c1.11.37 2.31.57 3.54.57a1 1 0 0 1 1 1V21a1 1 0 0 1-1 1C10.3 22 2 13.7 2 3a1 1 0 0 1 1-1h3.23a1 1 0 0 1 1 1c0 1.23.2 2.43.57 3.54a1 1 0 0 1-.25 1.01l-1.93 1.94z"/></svg>
        </span>
        <a id="telefon-link">
          <span id="telefon-text"></span>
          <small class="hint">(apelează)</small>
        </a>
      </div>

      <!-- (E) Email -->
      <div class="item">
        <span class="icon" aria-hidden="true">
          <!-- Icoană email -->
          <svg viewBox="0 0 24 24" aria-label="Email"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 2v.01L12 12 4 6.01V6h16ZM4 18V8.24l7.4 5.55a1 1 0 0 0 1.2 0L20 8.24V18H4Z"/></svg>
        </span>
        <a id="email-link">
          <span id="email-text"></span>
          <small class="hint">(trimite email)</small>
        </a>
      </div>
    </div>
    <h1 class="title">
      <span class="prima" id="prima-parte"></span>
      <span class="a-doua" id="a-doua-parte"></span>
    </h1>
    <p class="subtitle" id="subtitlu"></p>
  </div>

  <script>
    const variabile = {
      whatsappText: "Trimite mesaj pe WhatsApp",
      telefonText:  "Apelează-ne telefonic",
      emailText:    "Trimite un email",
      primaParte:  "SmartbIT ",
      aDouaParte:  "Expert",
      subtitlu:    "business oriented",
      whatsappNumar: "40751580029",
      telefonNumar:  "+40 751 580 029",
      emailAdresa:   "office@smart-bit.ro",
      autoSpatiazaSubtitlu: true
    };
    document.getElementById("whatsapp-text").textContent = variabile.whatsappText;
    document.getElementById("whatsapp-link").href = "https://wa.me/" + variabile.whatsappNumar;
    document.getElementById("telefon-text").textContent = variabile.telefonText;
    document.getElementById("telefon-link").href = "tel:" + variabile.telefonNumar.replace(/\s+/g,'');
    document.getElementById("email-text").textContent = variabile.emailText;
    document.getElementById("email-link").href = "mailto:" + variabile.emailAdresa;
    document.getElementById("prima-parte").textContent = variabile.primaParte;
    document.getElementById("a-doua-parte").textContent = variabile.aDouaParte;
    const sub = document.getElementById("subtitlu");
    sub.textContent = variabile.autoSpatiazaSubtitlu
      ? variabile.subtitlu.split("").join(" ")
      : variabile.subtitlu;
  </script>
</body>
</html>
